<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>User Record</h2>
    <button
    (click)="clickAddUsers()"
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Users
    </button>
  </div>
</nav>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile no</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let users of allUserData">
      <td>{{ users.id }}</td>
      <td>{{ users.fname }}</td>
      <td>{{ users.lname }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.mobile }}</td>
      <td>
        <button
          (click)="allEditData(users)"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-info"
        >
          Edit
        </button>
        &nbsp;
        <button (click)="deleteUserdata(users)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="fromvalue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >First Name</label
            >
            <input
              formControlName="fname"
              type="text"
              class="form-control"
              placeholder="Fisrt Name"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input
              formControlName="lname"
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder=" Your Email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile no</label>
            <input
              formControlName="mobile"
              type="text"
              class="form-control"
              placeholder=" Your Mobile no"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button *ngIf=" showAdd" (click)="addUserList()" type="button" class="btn btn-primary">
          Add Details
        </button>
        <button  *ngIf="   showbtn"(click)="updateUserdata()" class="btn btn-danger">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
